<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator in Javascript</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js" defer></script>
</head>
<body>
    
    <section class="container">
        <div class="container-input-box">
        <small class="acumulate"></small>
        <p class="input-box"></p>
        </div>
        <div class="container-buttons">
            <button value="clear" class="btn special">AC</button>
            <button value="del" class="btn special">DEL</button>
            <button value="%" class="btn special">%</button>
            <button value="/" class="btn operations">/</button>
            <button value="7" class="btn">7</button>
            <button value="8" class="btn">8</button>
            <button value="9" class="btn">9</button>
            <button value="*" class="btn operations">*</button>
            <button value="4" class="btn">4</button>
            <button value="5" class="btn">5</button>
            <button value="6" class="btn">6</button>
            <button value="-" class="btn operations">-</button>
            <button value="1" class="btn">1</button>
            <button value="2" class="btn">2</button>
            <button value="3" class="btn">3</button>
            <button value="+" class="btn operations">+</button>
            <button value="0" class="btn cero">0</button>
            <button value="." class="btn">.</button>
            <button value="equal" class=" btn operations">=</button>
        </div>
    </section>

</body>
</html>
